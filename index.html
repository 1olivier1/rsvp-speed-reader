<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RSVP Prototype - PDF Fixed</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
  <style>
    :root{
      --bg: #0b0f14;
      --panel: #0f1620;
      --text: #e7eef8;
      --muted: #9fb0c3;
      --pivot: #ff4d6d;
      --tick: rgba(231, 238, 248, 0.55);
      --border: rgba(231, 238, 248, 0.12);
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 600px at 50% 25%, #111c2b, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .app{ width:min(900px, 92vw); display:grid; gap: 14px; }

    .focus-box{
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 34px 22px;
      height: 150px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    .focus-box::before, .focus-box::after{
      content:""; position:absolute; left: 50%; transform: translateX(-50%);
      width: 0; height: 14px; border-left: 2px solid var(--tick);
    }
    .focus-box::before{ top: 18px; }
    .focus-box::after{ bottom: 18px; }

    .wordline{
      width: 100%;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:baseline;
      font-family: "JetBrains Mono", "Courier New", monospace;
      font-size: clamp(34px, 5vw, 54px);
    }

    .prefix{ justify-self: end; text-align: right; white-space: pre; }
    .pivot{ justify-self: center; color: var(--pivot); font-weight: 700; padding: 0 2px; }
    .suffix{ justify-self: start; text-align: left; white-space: pre; }

    .controls{
      background: rgba(15,22,32,0.65);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      display:grid;
      gap: 12px;
    }

    textarea{
      width: 100%; min-height: 100px;
      background: rgba(0,0,0,0.28);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      color: var(--text);
    }

    .row{ display:flex; gap: 12px; align-items:center; flex-wrap: wrap; }
    button{
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 20px;
      cursor:pointer;
    }
    button:hover{ background: rgba(255,255,255,0.15); }
    input[type="range"]{ flex: 1; accent-color: var(--pivot); }
    .meta{ color: var(--muted); font-size: 13px; }
  </style>
</head>

<body>
  <div class="app">
    <div class="focus-box">
      <div class="wordline">
        <span class="prefix" id="prefix"></span>
        <span class="pivot" id="pivot"></span>
        <span class="suffix" id="suffix"></span>
      </div>
    </div>

    <div class="controls">
      <div class="row">
        <input id="fileInput" type="file" accept=".txt,.pdf" />
        <button id="loadFiles">Upload & Load</button>
        <div class="meta" id="fileStatus">Ready for file...</div>
      </div>

      <textarea id="input">Paste text or upload a PDF to start reading at high speeds!</textarea>

      <div class="row">
        <button id="toggle">Play</button>
        <button id="reset">Reset</button>
        <div class="row" style="flex:1">
          <span class="meta">WPM: <strong id="wpmLabel">400</strong></span>
          <input id="wpm" type="range" min="200" max="1000" value="400" />
        </div>
        <div class="meta" id="status">Paused • 0/0</div>
      </div>
    </div>
  </div>

  <script>
    // Set up PDF.js Worker
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // ---- Logic Functions ----
    function pivotIndex(word) {
      const n = word.length;
      if (n <= 1) return 0;
      if (n <= 5) return 1;
      if (n <= 9) return 2;
      if (n <= 13) return 3;
      return 4;
    }

    function splitWord(word) {
      const idx = Math.min(pivotIndex(word), Math.max(0, word.length - 1));
      return {
        prefix: word.slice(0, idx),
        pivot: word[idx] ?? "",
        suffix: word.slice(idx + 1)
      };
    }

    function tokenize(text) {
      return text.replace(/\s+/g, " ").trim().split(" ").filter(Boolean);
    }

    // ---- State ----
    let words = [];
    let i = 0;
    let playing = false;
    let timerId = null;

    const elPrefix = document.getElementById("prefix"),
          elPivot = document.getElementById("pivot"),
          elSuffix = document.getElementById("suffix"),
          elInput = document.getElementById("input"),
          elToggle = document.getElementById("toggle"),
          elWpm = document.getElementById("wpm"),
          elWpmLbl = document.getElementById("wpmLabel"),
          elStatus = document.getElementById("status"),
          elFileStatus = document.getElementById("fileStatus");

    // ---- PDF Logic ----
    async function readPdfFile(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = "";

      for (let p = 1; p <= pdf.numPages; p++) {
        const page = await pdf.getPage(p);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(" ");
        fullText += pageText + "\n";
      }
      return fullText;
    }

    // ---- App Functions ----
    function renderWord(word) {
      const parts = splitWord(word);
      elPrefix.textContent = parts.prefix;
      elPivot.textContent = parts.pivot;
      elSuffix.textContent = parts.suffix;
    }

    function tick() {
      if (!playing || i >= words.length) {
        if (i >= words.length) pause();
        return;
      }
      
      const word = words[i];
      renderWord(word);
      elStatus.textContent = `Playing • ${i+1}/${words.length}`;
      
      let delay = 60000 / elWpm.value;
      if (/[.?!;]$/.test(word)) delay *= 2; // Pause for punctuation

      i++;
      timerId = setTimeout(tick, delay);
    }

    function pause() {
      playing = false;
      elToggle.textContent = "Play";
      clearTimeout(timerId);
    }

    // ---- Event Listeners ----
    elToggle.addEventListener("click", () => {
      if (playing) {
        pause();
      } else {
        words = tokenize(elInput.value);
        playing = true;
        elToggle.textContent = "Pause";
        tick();
      }
    });

    document.getElementById("reset").addEventListener("click", () => {
      pause();
      i = 0;
      renderWord("");
      elStatus.textContent = "Paused • 0/0";
    });

    elWpm.addEventListener("input", () => elWpmLbl.textContent = elWpm.value);

    document.getElementById("loadFiles").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      elFileStatus.textContent = "Processing PDF...";
      try {
        let text = "";
        if (file.type === "application/pdf") {
          text = await readPdfFile(file);
        } else {
          text = await file.text();
        }
        elInput.value = text;
        elFileStatus.textContent = "Loaded: " + file.name;
        words = tokenize(text);
        i = 0;
        renderWord(words[0] || "");
      } catch (err) {
        console.error(err);
        elFileStatus.textContent = "Error loading file.";
      }
    });
  </script>
</body>
</html>
